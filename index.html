<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>TIMEZONES</h1>

      <select name="" id="city">
        <option value="">choose city....</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">Newyork</option>
        <option value="Africa/Nairobi">Nairobi</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">January 28th 2025</div>
          </div>
          <div class="time">11:41:10 <small></small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">January 28th 2025</div>
          </div>
          <div class="time">11:41:10 <small></small></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">January 28th 2025</div>
          </div>
          <div class="time">11:41:10 <small></small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>stella ndanuko</strong>
      <a href="https://github.com/ndanuko/TIMEZONES-2" target="_blank"
        >and is open sourced on github</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
